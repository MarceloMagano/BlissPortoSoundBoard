<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bliss Porto Soundboard</title>
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
  <link href="static/style.css" rel="stylesheet">
  <script src="static/main.js"></script>
</head>

<body>
  <div class="soundboard">
    <div class="soundboard__key" onclick="playAudioOnClick(this)" data-key="49">
      <p class="soundboard__key__info">1</p>
      <p class="soundboard__key__title">Eu num so loco</p>
    </div>

    <div class="soundboard__key" onclick="playAudioOnClick(this)" data-key="50">
      <p class="soundboard__key__info">2</p>
      <p class="soundboard__key__title">Vá à merda</p>
    </div>

    <div class="soundboard__key" onclick="playAudioOnClick(this)" data-key="51">
      <p class="soundboard__key__info">3</p>
      <p class="soundboard__key__title">Putaria</p>
    </div>

    <div class="soundboard__key" onclick="playAudioOnClick(this)" data-key="52">
      <p class="soundboard__key__info">4</p>
      <p class="soundboard__key__title">eeeeeeeeeeeeeeee</p>
    </div>

    <div class="soundboard__key" onclick="playAudioOnClick(this)" data-key="53">
      <p class="soundboard__key__info">5</p>
      <p class="soundboard__key__title">you cego fdp</p>
    </div>

    <div class="soundboard__key" onclick="playAudioOnClick(this)" data-key="54">
      <p class="soundboard__key__info">6</p>
      <p class="soundboard__key__title">Que boca meu!</p>
    </div>

    <div class="soundboard__key" onclick="playAudioOnClick(this)" data-key="55">
      <p class="soundboard__key__info">7</p>
      <p class="soundboard__key__title">Varela é gay.</p>
    </div>
  </div>

  <!-- Audio files -->
  <audio data-key="49" src="https://blissporto.000webhostapp.com/sound/eu_num_so_loco.wav"></audio>
  <audio data-key="50" src="https://blissporto.000webhostapp.com/sound/va_a_merda.wav"></audio>
  <audio data-key="51" src="https://blissporto.000webhostapp.com/sound/putaria.wav"></audio>
  <audio data-key="52" src="https://blissporto.000webhostapp.com/sound/eeeeeeeeeeeeeeee.wav"></audio>
  <audio data-key="53" src="https://blissporto.000webhostapp.com/sound/you_cego_fdp.wav"></audio>
  <audio data-key="54" src="https://blissporto.000webhostapp.com/sound/boca.mp3"></audio>
  <audio data-key="55" src="https://blissporto.000webhostapp.com/sound/varela_e_gay.mp3"></audio>
</body>

</html>
